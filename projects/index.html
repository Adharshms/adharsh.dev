<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
  <title>Projects | Portfolio Adharsh M S</title>
</head>
<body oncontextmenu="return false">

  <header>
    <a href="/" class="logo"><i class="fab fa-node-js"></i> adharsh</a>
    <div id="menu" class="fas fa-bars"></div>
    <nav class="navbar">
      <ul>
        <li><a href="/#home">Home</a></li>
        <li><a href="/#about">About</a></li>
        <li><a href="/#skills">Skills</a></li>
        <li><a href="/#education">Education</a></li>
        <li><a class="active" href="/#work">Work</a></li>
        <li><a href="/#experience">Experience</a></li>
        <li><a href="/#contact">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="work" id="work">
    <h2 class="heading"><i class="fas fa-laptop-code"></i> Projects <span>Made</span></h2>

    <div id="filters" class="button-group">
      <button class="btn is-checked" data-filter="*">All Projects</button>
      <button class="btn" data-filter=".mern">MERN Stack</button>
      <button class="btn" data-filter=".lamp">LAMP Stack</button>
      <button class="btn" data-filter=".basicweb">Basic Web</button>
      <button class="btn" data-filter=".android">Android App</button>
    </div>

    <div class="box-container"></div>

    <div class="backbtn">
      <a href="/#work" class="btn">
        <i class="fas fa-arrow-left"></i>
        <span>Back to Home</span>
      </a>
    </div>
  </section>

  <a href="#work" class="fas fa-angle-up" id="scroll-top"></a>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-tilt/1.7.0/vanilla-tilt.min.js"></script>
  <script src="https://unpkg.com/scrollreveal"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.isotope/3.0.6/isotope.pkgd.min.js"></script>

  <script>
  $(document).ready(function () {
    $.getJSON("./project.json", function (projects) {
      const container = $(".box-container");

      projects.forEach((project) => {
        const projectHTML = `
          <div class="box tilt ${project.category}">
            <div class="icon"><i class="${project.icon} fa-5x"></i></div>
            <div class="content">
              <div class="tag"><h3>${project.name}</h3></div>
              <div class="desc">
                <p>${project.desc}</p>
                <div class="btns">
                  <a href="${project.links.view}" class="btn" target="_blank"><i class="fas fa-eye"></i> View</a>
                  <a href="${project.links.code}" class="btn" target="_blank">Code <i class="fas fa-code"></i></a>
                </div>
              </div>
            </div>
          </div>`;
        container.append(projectHTML);
      });

      VanillaTilt.init(document.querySelectorAll(".tilt"), { max: 15 });
      $(".box-container").isotope({ itemSelector: ".box" });

      $(".button-group .btn").on("click", function () {
        $(".button-group .btn").removeClass("is-checked");
        $(this).addClass("is-checked");
        const filterValue = $(this).attr("data-filter");
        $(".box-container").isotope({ filter: filterValue });
      });
    });
  });
  </script>

</body>
</html>
